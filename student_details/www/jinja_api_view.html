<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jinja API Dashboard</title>
  <style>
    body {
      background: #f9fbff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
 
    .header-menu {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border-bottom: 3px solid #0056b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
 
    .header-menu a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
 
    h2 {
      text-align: center;
      margin: 30px 0;
    }
 
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 20px 40px;
    }
 
    .user-card {
      background: #fff;
      border: 1px solid #dedede;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
 
    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
 
    .user-card h3 {
      margin-bottom: 10px;
      color: #007bff;
      font-size: 1.2em;
    }
 
    .user-card p {
      margin: 6px 0;
      font-size: 0.95em;
      color: #444;
    }
 
    .status-pending {
      background: #ffeeba;
      color: #856404;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }
 
    .status-approved {
      background: #d4edda;
      color: #155724;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }
 
    .status-cancel {
      background: #f8d7da;
      color: #721c24;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }
 
    .btn {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 12px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    transition: 0.3s ease;
  }
 
  .btn:hover {
    background-color: #0056b3;
  }
 
 
  </style>
</head>
<body>
 
  <div class="header-menu">
    <div >Employee Records (Jinja Template)</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Add New</a>
    </div>
  </div>
 
  <h2>Employee Selection Records</h2>
